<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Currículo</h1>
    <form action="" method="get">
        <fieldset>
            <label for="input-name">Nome:</label>
            <input type="text" name="user" id="input-name" maxlength="40" required>
            <br>
            <br>
            <label for="input-email">Email:</label>
            <input type="text" name="email" id="input-email" maxlength="50" required>
            <br>
            <br>
            <label for="input-cpf">CPF</label>
            <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
            <br>
            <br>
            <label for="input-endereco">Endereço:</label>
            <input type="text" name="endereco" id="input-endereco" maxlength="200" required>
            <br>
            <br>
            <label for="input-cidade">Cidade:</label>
            <input type="text" name="cidade" id="input-cidade" maxlength="28" required>
            <br>
            <br>
            <label for="input-estado">Estado:</label>
            <select name="estados" id="input-estados" required></select>
            <br>
            <br>
            <p>Tipo</p>
            <input type="radio" name="tipo" id="input-tipo1">
            <label for="input-tipo1">Casa</label>
            <input type="radio" name="tipo" id="input-tipo2">
            <label for="input-tipo2">Apartamento</label>
        </fieldset>
        <fieldset>
            <label for="input-resumo">Resumo do currículo</label>
            <textarea name="resumo" id="input-resumo" maxlength="1000" required></textarea>
            <br>
            <br>
            <label for="input-cargo">Cargo:</label>
            <input type="text" name="cargo" id="input-cargo" maxlength="40" required>
            <br>
            <br>
            <label for="input-descricao">Descrição do cargo</label>
            <input type="text" name="descricao" id="input-descricao" maxlength="500" required>
            <br>
            <br>
            <label for="input-inicio">Data de início</label>
            <input type="text" name="inicio" id="input-inicio" required>
        

        </fieldset>






    </form>
    <script src="script.js"></script>
</body>
</html>
